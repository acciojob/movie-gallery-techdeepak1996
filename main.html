<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/5.0.0-beta3/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
	<div class="container-fluid">
		<!-- First row with 12 images -->
		<div class="row d-flex">
			<!-- Repeat this div 12 times -->
			<div class="col-sm-1">
				<img src="https://via.placeholder.com/100" alt="Movie Image" width="100" height="100">
			</div>
			<!-- ... -->
		</div>
		 
		<!-- Second row with 6 images -->
		<div class="row d-flex">
			<!-- Repeat this div 6 times -->
			<div class="col-sm-2">
				<img src="https://via.placeholder.com/100" alt="Movie Image" width="100" height="100">
			</div>
			<!-- ... -->
		</div>
		 
		<!-- Third row with 3 images -->
		<div class="row">
			<!-- Repeat this div 3 times -->
			<div class="col-sm-4">
				<img src="https://via.placeholder.com/100" alt="Movie Image" width="100" height="100">
			</div>
			<!-- ... -->
		</div>

		<!-- Fourth row with 1 image -->
		<div class="row">
			<div class="col-sm-12">
				<img src="https://via.placeholder.com/100" alt="Movie Image" width="100" height="100">
			</div>
		</div>

	</div>

	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.0.0-beta3/js/bootstrap.bundle.min.js"></script>
	<script type="text/javascript" src="./script.js"></script>

</body>

</html>
